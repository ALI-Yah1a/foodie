<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>foodie</title>
    <link rel="stylesheet" href="foodie.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script src="foodie.js"></script>
    <div class="foodie-recipes">
      <h1>FOODIE RECIPES</h1>
      <div class="get-random-recipe-container">
        <button id="main-button" class="get-random-recipe-button">
          Get Random Recipe
        </button>
      </div>
      <div class="massage" id="massage-area">
        search for your recipe or get a random recipe
      </div>
      <form class="search-box" id="search-form">
        <input
        type="text"
        placeholder="search by name"
        id="seach-input"
        />
        <button type="submit" id="search-button">Search</button>
      </form>
      <div class="search-results" id="search-results"></div>
    </div>
    <div class="modal-container hidden" id="recipe-modal">
      <div class="modal-content">
        <button id="modal-close-btn" class="modal-close-btn">+</button>
        <div id="recipe-details-content"></div>
      </div>
    </div>
  </body>
</html>
